---
applications:
- name: pal-tracker
  path: build/libs/pal-tracker.jar
  memory: 768M
  instances: 1
  random-route: true
  buildpacks:
  - https://github.com/cloudfoundry/java-buildpack.git
  env:
    WELCOME_MESSAGE: Hello from Cloud Foundry
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
